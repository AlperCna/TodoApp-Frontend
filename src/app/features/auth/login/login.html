<div class="login-wrapper">
  <nz-card class="login-card" nzTitle="Giriş Yap">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="onLogin()">
      
      <nz-form-item>
        <nz-form-control nzErrorTip="Lütfen geçerli bir e-posta adresi girin!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input formControlName="email" placeholder="E-posta Adresi" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Lütfen şifrenizi girin!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Şifre" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button nz-button nzType="primary" nzBlock class="login-btn">Giriş Yap</button>

      <div class="login-footer">
        <a routerLink="/register">Henüz hesabın yok mu? Kayıt Ol</a>
      </div>
    </form>
  </nz-card>
</div>
