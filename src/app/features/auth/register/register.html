<div class="app-wrapper">
  <h1 class="main-title">register</h1>

  <div class="auth-card">
    <form (submit)="onRegister()">
      <div class="input-group">
        <input type="text" name="username" [(ngModel)]="registerData.username" 
               placeholder="Kullanıcı Adı" required autofocus>
      </div>

      <div class="input-group">
        <input type="email" name="email" [(ngModel)]="registerData.email" 
               placeholder="E-posta Adresi" required>
      </div>

      <div class="input-group">
        <input type="password" name="password" [(ngModel)]="registerData.password" 
               placeholder="Şifre" required>
      </div>

      <div class="input-group">
        <input type="password" name="confirmPassword" [(ngModel)]="registerData.confirmPassword" 
               placeholder="Şifre Tekrar" required>
      </div>

      <button type="submit" class="auth-btn">Hesap Oluştur</button>
    </form>

    <footer class="auth-footer">
      <a routerLink="/login" class="switch-link">Zaten hesabın var mı? Giriş yap</a>
    </footer>
  </div>
</div>
