<div class="register-wrapper">
  <nz-card class="register-card" nzTitle="Yeni Hesap Oluştur">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="onRegister()">
      
      <nz-form-item>
        <nz-form-control nzErrorTip="En az 3 karakterli bir kullanıcı adı girin!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Kullanıcı Adı" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Geçerli bir e-posta adresi girin!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input formControlName="email" placeholder="E-posta Adresi" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Şifre en az 6 karakter olmalıdır!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" (ngModelChange)="updateConfirmValidator()" placeholder="Şifre" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Girdiğiniz şifreler uyuşmuyor!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="confirmPassword" placeholder="Şifreyi Tekrarla" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button nz-button nzType="primary" nzBlock class="register-btn">Kayıt Ol</button>

      <div class="register-footer">
        <a routerLink="/login">Zaten hesabın var mı? Giriş yap</a>
      </div>
    </form>
  </nz-card>
</div>
